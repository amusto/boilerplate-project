<section id="content">
    <section class="main padder padder-v">
        <div class="row">
            <div class="col-lg-12">
                <!--section class="panel">
                    <header class="panel-heading bg-white">Contacts management</header>
                    <div class="panel-body doc-buttons">
                        <a ng-click="reviewContacts()" class="btn btn-default">Review contacts</a>
                        <a ng-click="displaySection('addContact')" class="btn btn-primary">Add contact</a>
                    </div>
                </section-->
                <section class="panel">
                    <div class="panel-body">
                        <form class="form-horizontal" method="get" data-validate="parsley">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Referred by</label>
                                <div class="col-lg-8">
                                    <input type="text" name="referredBy" placeholder="Type ahead to find contact" data-required="true" class="form-control parsley-validated">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Nickname</label>
                                <div class="col-lg-8">
                                    <input type="text" name="nickname" placeholder="Nickname" data-required="true" class="form-control parsley-validated">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">First name</label>
                                <div class="col-lg-8">
                                    <input type="text" name="firstname" placeholder="First name" data-required="true" class="form-control parsley-validated">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Last name</label>
                                <div class="col-lg-8">
                                    <input type="text" name="lastname" placeholder="Last name" data-required="true" class="form-control parsley-validated">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Phone</label>
                                <div class="col-lg-8">
                                    <input type="text" name="tel" placeholder="xxx-xxx-xxxx" class="bg-focus form-control parsley-validated" data-required="true" data-type="phone" style="cursor: auto; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-8">
                                    <input type="text" name="email" placeholder="test@example.com" class="bg-focus form-control parsley-validated" data-required="true" data-type="email" style="cursor: auto; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGP6zwAAAgcBApocMXEAAAAASUVORK5CYII=&quot;);">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">List Groups</label>
                                <div class="col-lg-9">
                                    TODO: typeahead
                                    <div id="MyPillbox" class="pillbox clearfix m-b">
                                        <ul>
                                            <li class="label bg-default">Item One</li>
                                            <li class="label bg-success">Item Two</li>
                                            <li class="label bg-warning">Item Three</li>
                                            <li class="label bg-danger">Item Four</li>
                                            <li class="label bg-info">Item Five</li>
                                            <li class="label bg-success">Item Six</li>
                                            <li class="label bg-default">Item Seven</li>
                                            <li class="label bg-default">test</li><input type="text" placeholder="add a pill">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-3 control-label">Notes</label>
                                <div class="col-lg-8">
                                    <textarea placeholder="Notes, description..." rows="5" class="form-control parsley-validated" data-trigger="keyup" data-rangelength="[20,200]"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-9 col-lg-offset-3">
                                    <button type="submit" class="btn btn-white">Cancel</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </section>





</section>
